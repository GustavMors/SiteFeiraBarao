<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id='stylesheet' href="csspage.css">
    <title>Quiz da 301</title>
    <link rel="icon" type="images/x-icon" href="assets/purplebook.png">
</head>

<body style="background-image: url(assets/basetop.png); background-size: cover; background-position: center center; height: 100%; ">
    <div id="Initial" class="container centermid column" style="height: 700px;">
        <img src="assets/pngwing.com.png" height="40%" width="80%">
        <div class="container centermid column" style="background-color: white; border-radius: 25px; width: 80%;">
            <p style="font-size: 200%; font-weight: bold; margin-bottom: 2%; text-align: center;">Um divertido QUIZ<br>Te espera!</p>
            <p style="font-size: 140%; margin: 0%; text-align: center; font-weight: 450;">Teste seus conhecimentos com<br>base na apresentação!</p>
            <Button class="botaoicon" onclick="push('Question', 'Initial')">></Button>
        </div>

    </div>

    <div id="Question" class="container centermid center column" style="display: none; height: 700px;">
        <div class="container centermid center column" style="background-color: white; border-radius: 15px; height: 40%; margin: 8%;">
            <img src="assets//1f4da.png" width="auto" height="40%">
            <p style="font-size: 240%; font-weight: bold; text-align: center; margin-top: 0%;">O que é uma onomatopeia?</p>
        </div>
            <div class="container centermid column">
                <Button class="botaoquestion" onclick="somarpontos(0)">Poema emocionante</Button>
                <Button class="botaoquestion" onclick="somarpontos(0)">História famosa</Button>
                <Button class="botaoquestion" onclick="somarpontos(1)">Figura de linguagem</Button>
                <Button class="botaoquestion" onclick="somarpontos(0)">Espécie de inseto</Button>
            </div>
    </div>

    <div id="Results" class="container centermid center column" style="display: none; height: 700px;">
            <p style="font-size: 240%; font-weight: bold; color: white; text-align: center;">Resultados: Test</p>
            <p style="font-size: 200%; font-weight: bold; color: white; text-align: center;"><span id = 'points'></span></p>
    </div>
    <script>
        var pontos = 'Não definido';
        var Questions = [
            {
                question: "O que é uma onomatopeia?",
                alternatives: {
                    a: "Espécie de inseto",
                    b: "História emocionante",
                    c: "Figura de linguagem",
                    d: "Poema legal"
                },
                res: "c"
            },
            {
                question: "O que não é uma onomatopeia?",
                alternatives: {
                    a: "BOOM",
                    b: "Shiu",
                    c: "Bang",
                    d: "que?"
                },
                res: "d"
            },
            {
                question: "O que não é uma onomatopeia?",
                alternatives: {
                    a: "Opa",
                    b: "Shiu",
                    c: "Nhoummmmm",
                    d: "Bang"
                },
                res: "a"
            }

        ]
        function somarpontos(result){
            if(result == 1){
                pontos = 'Acertou!!'
                document.getElementById("points").innerHTML = pontos;
                push('Results', 'Question')
            } else{
                pontos = 'Errou!!'
                document.getElementById("points").innerHTML = pontos;
                push('Results', 'Question')
            }
        }
        function push(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }   
    </script>
</body>

</html>
