        </div>
        <div class="center">
            <p class="titulo center" , style="margin-top: 30px;">Bem vindo! Escolha a opção desejada</p>
        </div>
        <div class="espacamento" style="margin-bottom: 120px;"></div>

    <script>
        /*
        --------Troca Página----------

        Chame a funcao 'Push', juntamente com a página que queira abrir, logo a que queira fechar

        ------------------------------
        */
        function push(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }
    </script>
