<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>ProJET</title>
    <link rel="stylesheet" href="css/cssbrabo.css">
    <link rel="icon" type="images/x-icon" href="https://static.vecteezy.com/system/resources/previews/010/161/252/original/book-icon-sign-symbol-design-free-png.png">
</head>

<body>
    <div id="Menu">
        <div class="read">
            <table>
                <tr>
                    <td>
                        <h3 class="topotitulo">Início</h3>
                    </td>
                    <td>
                        <button class="botaoicone anodireita">
                            T: 301
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="center">
            <p class="titulo center" , style="margin-top: 40px;">Bem vindo! Escolha a opção desejada</p>
        </div>
        <div class="espacamento" style="margin-bottom: 140px;"></div>

        <table class="center">
            <tr>
                <td>
                    <button class="botaomenu" onclick="return push('Livro', 'Menu');">Livro</button>
                </td>
                <td>
                    <button class="botaomenu" onclick="return push('Quiz', 'Menu');">Quiz</button>
                </td>
            </tr>
        </table>

        <div class="fontemeio center bold" style="text-align: center; position: fixed;">
            - Teste seus conhecimentos obtidos em nossa barraca da feira de humanas do Barão!
        </div>
        <div class="espacamento"></div>
        <div class="fontemeio center bold" style="text-align: center; position: fixed;">
            - Obtendo mais de 60 pontos, ganhe um prêmio!
        </div>


        <div class="center" , style="bottom: 40px; position: fixed;">
            <button class="botaoparticipantes" onclick="push('Sobre', 'Menu');">Sobre o trabalho</button>
        </div>

        <div class="footer">
            <p class="bold">Atualmente, 0 pessoas realizaram o quiz!</p>
        </div>
    </div>

    <div id = "Livro" style="display: none;">
        <div class="read">
            <table>
                <tr>
                    <td>
                        <button class="botaoiconevoltar" onclick=" return push('Menu', 'Livro')">←</button>
                    </td>
                    <td>
                        <h3 class="topotitulo">Capítulos</h3>
                    </td>
                    <td>
                        <button class="botaoicone anodireita">
                            T: 301
                        </button>
                    </td>
                </tr>
            </table>
            <div class="espacamento"></div>

        </div>
    </div>

    <div id = "Quiz" style="display: none;">
        <div class="read">
            <table>
                <tr>
                    <td>
                        <button class="botaoiconevoltar" onclick=" return push('Menu', 'Quiz')">←</button>
                    </td>
                    <td>
                        <h3 class="topotitulo">Quiz</h3>
                    </td>
                    <td>
                        <button class="botaoicone anodireita">
                            T: 301
                        </button>
                    </td>
                </tr>
            </table>
            <div class="espacamento"></div>

        </div>
    </div>

    <div id = "Sobre" style="display: none;">
        <div class="read">
            <table>
                <tr>
                    <td>
                        <button class="botaoiconevoltar" onclick=" return push('Menu', 'Sobre')">←</button>
                    </td>
                    <td>
                        <h3 class="topotitulo">Sobre</h3>
                    </td>
                    <td>
                        <button class="botaoicone anodireita">
                            T: 301
                        </button>
                    </td>
                </tr>
            </table>
            <div class="espacamento"></div>

        </div>
    </div>


    

    <script>
        /*
        --------Troca Página----------

        Chame a funcao 'Push', juntamente com a página que queira abrir, logo a que queira fechar

        ------------------------------
        */
        function push(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }
    </script>
</body>

</html>
